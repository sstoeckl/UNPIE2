<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>UNPIE2 – Case 1</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script type="module" src="https://webr.r-wasm.org/latest/webr.mjs"></script>

<style>
  html,body{height:100%;margin:0}
  body{overflow:hidden;font-family:system-ui,Segoe UI,Arial,sans-serif;background:#fff;color:#111}
  .app{height:640px;display:grid;place-items:stretch}
  .wrap{max-width:1100px;margin:0 auto;padding:8px 12px;height:100%;box-sizing:border-box}
  .title{text-align:center;margin:4px 0 8px;font-size:1.15rem}
  .grid{display:grid;grid-template-columns:320px 1fr;gap:12px;height:calc(100% - 38px)}
  @media (max-width:900px){.grid{grid-template-columns:1fr}}
  .panel{border:1px solid #e8e8e8;border-radius:12px;box-shadow:0 1px 2px rgba(0,0,0,.04);background:#fff}
  .left{padding:10px;overflow:auto}
  .group{border:1px solid #ddd;border-radius:10px;padding:10px;margin-bottom:10px}
  .group h3{margin:0 0 8px;font-size:1rem}
  .row{display:flex;align-items:center;gap:.8rem}
  .row + .row{margin-top:8px}
  .val{width:7rem;text-align:right;color:#666;font-variant-numeric:tabular-nums}
  input[type=range]{width:100%}
  button{padding:.55rem .9rem;border:0;border-radius:10px;background:#eee;cursor:pointer}
  .right{padding:10px;display:flex;flex-direction:column;height:100%;overflow:hidden}
  .stats{display:flex;gap:10px;justify-content:center;margin-bottom:8px;flex:0 0 auto}
  .stat{background:#f7f7f9;border-radius:10px;padding:.45rem .7rem;font-variant-numeric:tabular-nums}
  .chartWrap{flex:1 0 auto;height:320px}
  #bar{width:100%;height:100%}
  .legend{display:flex;gap:1rem;justify-content:center;margin-top:6px;color:#666;font-size:.92rem;flex:0 0 auto}
  .dot{display:inline-block;width:10px;height:10px;border-radius:50%;margin-right:.35rem;vertical-align:middle}
  .debug{margin-top:6px;background:#f7f7f9;border-radius:10px;padding:6px;overflow:auto;flex:0 0 110px;display:none}
  pre{margin:0;font-size:.82rem}
  .app-copyright {
    position: fixed;
    right: 14px;
    bottom: 14px;
    z-index: 9999;
    font: 12px/1.3 system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    color: #444;
    background: rgba(255,255,255,0.7);
    padding: 6px 10px;
    border-radius: 10px;
    box-shadow: 0 2px 10px rgba(0,0,0,.08);
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    transition: opacity .2s ease, transform .2s ease;
  }
  .app-copyright:hover {
    opacity: 0.95;
    transform: translateY(-1px);
  }
  @media (prefers-color-scheme: dark) {
    .app-copyright {
      color: #ddd;
      background: rgba(25,25,25,0.6);
      box-shadow: 0 2px 10px rgba(0,0,0,.25);
    }
  }
</style>
</head>
<body>
  <div class="app">
    <div class="wrap">
      <div class="title" id="title">App 1: Future value of a single contribution</div>

      <div class="grid">
        <!-- Controls -->
        <div class="panel left">
          <div class="group">
            <h3 id="gAmt">Single contribution</h3>
            <div class="row">
              <label for="pv" style="flex:1" id="lAmt">Amount</label>
              <input id="pv" type="range" min="1000" max="100000" step="100" value="30400">
              <div class="val" id="pvLabel">30,400</div>
            </div>
          </div>

          <div class="group">
            <h3 id="gHor">Horizon (years)</h3>
            <div class="row">
              <label for="nper" style="flex:1" id="lYears">Years</label>
              <input id="nper" type="range" min="1" max="50" step="1" value="35">
              <div class="val" id="nperLabel">35</div>
            </div>
          </div>

          <div class="group">
            <h3 id="gRate">Interest rate</h3>
            <div class="row">
              <label for="rate" style="flex:1" id="lRate">Rate (per year)</label>
              <input id="rate" type="range" min="0" max="0.08" step="0.0005" value="0.02">
              <div class="val" id="rateLabel">2.00%</div>
            </div>
          </div>

          <button id="compute">Compute</button>
        </div>

        <!-- Chart & KPIs -->
        <div class="panel right">
          <div class="stats">
            <div class="stat"><strong id="sInit">Initial:</strong> <span id="pvOut">—</span></div>
            <div class="stat"><strong id="sFV">Future value:</strong> <span id="fvOut">—</span></div>
          </div>
          <div class="chartWrap"><canvas id="bar"></canvas></div>
          <div class="legend">
            <span><span class="dot" style="background:#ff9800"></span><span id="legInit">Initial contribution</span></span>
            <span><span class="dot" style="background:#9e9e9e"></span><span id="legFV">Future value at T</span></span>
          </div>
          <div class="debug" id="debugBox"><pre id="debug">Waiting…</pre></div>
        </div>
      </div>
    </div>
  </div>

<script type="module">
  // URL params
  const params=new URLSearchParams(location.search);
  const lang=(params.get("lang")||"en_EN").toLowerCase();
  const debug=(params.get("debug")||"FALSE").toUpperCase()==="TRUE";

  // i18n
  const I18N={
    en_en:{title:"App 1: Future value of a single contribution",
      gAmt:"Single contribution",lAmt:"Amount",gHor:"Horizon (years)",lYears:"Years",
      gRate:"Interest rate",lRate:"Rate (per year)",btn:"Compute",
      sInit:"Initial:",sFV:"Future value:",legInit:"Initial contribution",legFV:"Future value at T"},
    de_de:{title:"App 1: Zukünftiger Wert einer einmaligen Sparzahlung",
      gAmt:"Einmalige Sparzahlung",lAmt:"Betrag",gHor:"Zeitraum (Jahre)",lYears:"Jahre",
      gRate:"Zinssatz",lRate:"Zinssatz (pro Jahr)",btn:"Berechnen",
      sInit:"Einmalig:",sFV:"Zukünftiger Wert:",legInit:"Einmalige (heutige) Sparzahlung",legFV:"Zukünftiger Wert dieser Sparzahlung"}
  };
  const T=I18N[lang]||I18N.en_en;
  ["title","gAmt","lAmt","gHor","lYears","gRate","lRate","sInit","sFV","legInit","legFV"].forEach(id=>document.getElementById(id).textContent=T[id]);
  document.getElementById("compute").textContent=T.btn;
  document.getElementById("debugBox").style.display=debug?"block":"none";

  // UI
  const pvEl=document.getElementById("pv"), nperEl=document.getElementById("nper"), rateEl=document.getElementById("rate");
  const pvLabel=document.getElementById("pvLabel"), nperLabel=document.getElementById("nperLabel"), rateLabel=document.getElementById("rateLabel");
  const pvOut=document.getElementById("pvOut"), fvOut=document.getElementById("fvOut"), dbg=document.getElementById("debug");
  const fmt=(x,opts={})=>Number(x).toLocaleString(undefined,{maximumFractionDigits:2,...opts});
  const log=x=>{ if(debug) dbg.textContent=typeof x==="string"?x:JSON.stringify(x,null,2); };
  function refresh(){ pvLabel.textContent=fmt(pvEl.value,{maximumFractionDigits:0}); nperLabel.textContent=parseInt(nperEl.value,10);
    rateLabel.textContent=(parseFloat(rateEl.value)*100).toFixed(2)+"%"; } refresh();

  // Chart
  const ctx=document.getElementById("bar").getContext("2d");
  const bar=new Chart(ctx,{type:"bar",
    data:{labels:["0","T"],datasets:[]},
    options:{
      responsive:true,maintainAspectRatio:false,
      scales:{
        x:{ticks:{autoSkip:false},title:{display:true,text:"T"}},
        y:{beginAtZero:true,title:{display:true,text:"Value"},ticks:{callback:v=>fmt(v)}}
      },
      plugins:{legend:{display:false}},
      datasets:{bar:{grouped:false,barPercentage:0.95,categoryPercentage:1.0}}
    }});

  function drawChart(pv,fv){
    bar.data.datasets=[
      { label:"Initial", data:[pv,null], backgroundColor:"#ff9800" },
      { label:"FV",      data:[null,fv], backgroundColor:"#9e9e9e" }
    ];
    bar.update();
  }

  // WebR
  import { WebR } from "https://webr.r-wasm.org/latest/webr.mjs";
  const webr=new WebR();
  function unwrap(x){ if(x==null||typeof x!=="object")return x; if(x.type==="list"){const o={};(x.names||[]).forEach((k,i)=>o[k]=unwrap(x.values[i]));return o;}
    if(Array.isArray(x.values))return x.values.length===1?unwrap(x.values[0]):x.values.map(unwrap); return x; }
  const num=x=>typeof x==="number"?x:(x&&x.values?x.values[0]:Array.isArray(x)?x[0]:NaN);

  async function init(){ log("Starting WebR…"); await webr.init(); const code=await (await fetch("./r/ucase1.R")).text(); await webr.evalR(code); log("WebR ready."); }
  async function compute(){
    try{
      refresh();
      const r=await webr.evalR(`ucase1(rate=${+rateEl.value}, nper=${parseInt(nperEl.value,10)}, pv=${+pvEl.value})`);
      let js=await r.toJs(); if(js&&js.type) js=unwrap(js);
      const fv=num(js?.results?.fv);
      pvOut.textContent=fmt(+pvEl.value,{maximumFractionDigits:0});
      fvOut.textContent=fmt(fv);
      drawChart(+pvEl.value,fv);
      log(js);
    }catch(e){ log("Compute error: "+(e?.message||e)); }
  }

  document.getElementById("compute").addEventListener("click", compute);
  [pvEl,nperEl,rateEl].forEach(el=>el.addEventListener("input", compute));
  await init(); await compute();
</script>
<div class="app-copyright" role="contentinfo" aria-label="Copyright">
  © 2025 by Dr. S. Stöckl
</div>
</body>
</html>
