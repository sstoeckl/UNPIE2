<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pension Finance – Ucase1 (WebR)</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;max-width:900px;margin:2rem auto;padding:0 1rem}
    h1{font-size:1.4rem;margin-bottom:0.5rem}
    .row{display:flex;gap:1rem;flex-wrap:wrap;margin:0.5rem 0}
    label{display:flex;flex-direction:column;font-size:0.9rem}
    input{padding:0.4rem;border:1px solid #ccc;border-radius:6px;min-width:140px}
    button{padding:0.6rem 1rem;border:0;border-radius:8px;cursor:pointer;box-shadow:0 1px 3px rgba(0,0,0,.1)}
    pre{background:#f7f7f9;padding:0.8rem;border-radius:8px;overflow:auto}
    .card{border:1px solid #eee;border-radius:12px;padding:1rem}
  </style>
</head>
<body>
  <h1>Pension Finance – Ucase1 (WebR, no server)</h1>

  <div class="card">
    <div class="row">
      <label>Rate (per period)
        <input id="rate" type="number" step="0.0001" value="0.02">
      </label>
      <label>Periods (nper)
        <input id="nper" type="number" step="1" value="10">
      </label>
      <label>Present Value (pv)
        <input id="pv" type="number" step="0.01" value="10000">
      </label>
    </div>
    <div class="row">
      <button id="run">Compute</button>
    </div>
    <div class="row">
      <div><strong>Future Value:</strong> <span id="fv">—</span></div>
    </div>
  </div>

  <h3>Debug output</h3>
  <pre id="out">Waiting…</pre>

<script type="module">
  const out = document.getElementById("out");
  const fvSpan = document.getElementById("fv");

  function log(msg, obj) {
    out.textContent = (typeof msg === "string" ? msg : JSON.stringify(msg, null, 2))
      + (obj ? "\n" + JSON.stringify(obj, null, 2) : "");
  }

  async function loadWebR() {
    try {
      const { WebR } = await import("https://webr.r-wasm.org/latest/webr.mjs");
      const webR = new WebR();
      log("Starting WebR…");
      await webR.init();
      log("WebR ready.");

      // 1) Try to load your file from ./r/ucase1.R
      try {
        const url = "./r/ucase1.R"; // case-sensitive on GitHub Pages
        const resp = await fetch(url);
        if (!resp.ok) throw new Error(`Fetch failed ${resp.status} ${resp.statusText}`);
        const code = await resp.text();
        if (!code.trim()) throw new Error("R file is empty");
        await webR.evalR(code);
        log("Loaded R file ucase1.R");
      } catch (e) {
        // 2) Fallback: define ucase1 inline so the page still works
        log("Could not load r/ucase1.R. Using inline fallback.\n" + e.message);
        await webR.evalR(`
          ucase1 <- function(rate, nper, pv) {
            stopifnot(is.numeric(rate), is.numeric(nper), is.numeric(pv))
            fv <- (-pv) * (1 + rate)^nper
            list(ok=TRUE, inputs=list(rate=rate,nper=nper,pv=pv), results=list(fv=fv))
          }
        `);
      }

      async function runOnce() {
        try {
          const rate = parseFloat(document.getElementById("rate").value);
          const nper = parseInt(document.getElementById("nper").value, 10);
          const pv   = parseFloat(document.getElementById("pv").value);
          const r = await webR.evalR(`ucase1(rate=${rate}, nper=${nper}, pv=${pv})`);
          // Force full conversion to plain JS
          const js = await r.toJs({ convert: true });
          // Defensive shape check
          const fv = js?.results?.fv ?? (Array.isArray(js) ? js[0] : undefined);
          if (typeof fv !== "number") {
            log("Unexpected result shape from R:", js);
            fvSpan.textContent = "n/a";
            return;
          }
          fvSpan.textContent = fv.toFixed(2);
          log(js);
        } catch (err) {
          log("Error when running ucase1(): " + (err?.message || err));
          fvSpan.textContent = "n/a";
        }
      }

      document.getElementById("run").addEventListener("click", runOnce);
      await runOnce();
    } catch (err) {
      log("Fatal error initializing WebR: " + (err?.message || err));
    }
  }

  loadWebR();
</script>
</body>
</html>
