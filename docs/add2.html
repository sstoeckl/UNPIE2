<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>App 11: Real yearly savings required to reach minimum desired (real) yearly pension with probability p</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  * { box-sizing: border-box; font-family: "Helvetica Neue", Arial, sans-serif; }
  body { margin: 0; color: #333; background: #fff; }
  h1 { text-align: center; font-weight: 600; margin: 24px 0 16px; }
  .app {
    display: grid; grid-template-columns: 360px 1fr; gap: 24px;
    max-width: 1200px; margin: 0 auto 32px; padding: 0 16px;
  }
  .panel {
    border: 2px solid #999; border-radius: 4px; padding: 16px; margin-bottom: 16px;
  }
  .panel h3 { margin: 0 0 12px; font-weight: 600; }
  .row { display: flex; align-items: center; justify-content: space-between; margin: 18px 0; }
  .row label { flex: 1 1 auto; margin-right: 12px; }
  .row input[type=range] { flex: 0 0 160px; }
  .value { width: 80px; text-align: right; font-weight: 600; }
  .btn {
    display: block; width: 100%; background: #8e8f92; color: #fff; text-align: center;
    padding: 12px 16px; border-radius: 4px; border: 0; font-size: 18px; cursor: pointer;
  }
  .btn:hover { filter: brightness(0.95); }
  .chart-area { position: relative; }
  .kpi {
    position: absolute; top: 0; left: 50%; transform: translateX(-50%);
    background: #f7f7f7; border: 1px solid #ddd; padding: 8px 12px; border-radius: 4px;
    font-weight: 600; margin-top: -8px;
  }
  .chart {
    height: 520px; border-left: 1px solid #ccc; border-bottom: 1px solid #ccc;
    background-image: linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
                      linear-gradient(to top, rgba(0,0,0,0.05) 1px, transparent 1px);
    background-size: 40px 40px, 40px 40px; margin-top: 28px; position: relative;
  }
  .legend {
    position: absolute; right: 24px; bottom: 24px; background: rgba(255,255,255,0.9);
    border: 1px solid #ddd; padding: 6px 8px; font-size: 12px; border-radius: 4px;
  }
  .copyright {
    position: fixed; right: 16px; bottom: 12px; font-size: 12px; color: #666;
    background: rgba(255,255,255,0.8); padding: 3px 6px; border-radius: 3px; border: 1px solid #ddd;
  }
</style>
</head>
<body>
  <h1>App 11: Real yearly savings required to reach minimum desired (real) yearly pension with probability p</h1>
  <div class="app">
    <!-- LEFT PANELS -->
    <div>
      <div class="panel">
        <h3>Retirement target</h3>
        <div class="row">
          <label>Minimum (real) yearly pension</label>
          <div class="value" id="v-p">12'000</div>
        </div>
        <div class="row">
          <label>Years to retirement</label>
          <div class="value" id="v-n">35</div>
        </div>
        <div class="row">
          <label>Probability to reach target</label>
          <div class="value" id="v-prob">80%</div>
        </div>
      </div>

      <div class="panel">
        <h3>Return & conversion</h3>
        <div class="row">
          <label>Expected (real) return</label>
          <div class="value" id="v-mu">3%</div>
        </div>
        <div class="row">
          <label>Volatility of expected (real) return</label>
          <div class="value" id="v-sig">8%</div>
        </div>
        <div class="row">
          <label>Conversion rate at retirement</label>
          <div class="value" id="v-conv">5%</div>
        </div>
      </div>

      <button class="btn">Recalculate</button>
    </div>

    <!-- RIGHT: CHART -->
    <div class="chart-area">
      <div class="kpi">Required (real) yearly savings: <span id="kpi">—</span></div>
      <div class="chart" id="chart">
        <!-- Dein React-/Charting-Code zeichnet hier die Beispielpfade (n_show) wie in add4 -->
        <div class="legend">Sample wealth paths until retirement</div>
      </div>
    </div>
  </div>

  <div class="copyright">© 2025 by Dr. S. Stöckl</div>
</body>
</html>
