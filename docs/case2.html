<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>UNPIE2 – Case 2</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script type="module" src="https://webr.r-wasm.org/latest/webr.mjs"></script>

<style>
  html,body{height:100%;margin:0}
  body{overflow:hidden;font-family:system-ui,Segoe UI,Arial,sans-serif;background:#fff;color:#111}
  .app{height:640px;display:grid;place-items:stretch}
  .wrap{max-width:1100px;margin:0 auto;padding:8px 12px;height:100%;box-sizing:border-box}
  .title{text-align:center;margin:4px 0 8px;font-size:1.15rem}
  .grid{display:grid;grid-template-columns:320px 1fr;gap:12px;height:calc(100% - 38px)}
  @media (max-width:900px){.grid{grid-template-columns:1fr}}
  .panel{border:1px solid #e8e8e8;border-radius:12px;box-shadow:0 1px 2px rgba(0,0,0,.04);background:#fff}
  .left{padding:10px;overflow:auto}
  .group{border:1px solid #ddd;border-radius:10px;padding:10px;margin-bottom:10px}
  .group h3{margin:0 0 8px;font-size:1rem}
  .row{display:flex;align-items:center;gap:.8rem}
  .row + .row{margin-top:8px}
  .val{width:7rem;text-align:right;color:#666;font-variant-numeric:tabular-nums}
  input[type=range]{width:100%}
  button{padding:.55rem .9rem;border:0;border-radius:10px;background:#eee;cursor:pointer}

  .right{padding:10px;display:flex;flex-direction:column;height:100%;overflow:hidden}
  .stats{display:flex;gap:10px;justify-content:center;margin-bottom:8px;flex:0 0 auto}
  .stat{background:#f7f7f9;border-radius:10px;padding:.45rem .7rem;font-variant-numeric:tabular-nums}
  .chartWrap{flex:1 0 auto;height:320px}
  #bar{width:100%;height:100%}
  .legend{display:flex;gap:1rem;justify-content:center;margin-top:6px;color:#666;font-size:.92rem;flex:0 0 auto}
  .dot{display:inline-block;width:10px;height:10px;border-radius:50%;margin-right:.35rem;vertical-align:middle}
  .debug{margin-top:6px;background:#f7f7f9;border-radius:10px;padding:6px;overflow:auto;flex:0 0 110px;display:none}
  pre{margin:0;font-size:.82rem}
</style>
</head>
<body>
  <div class="app">
    <div class="wrap">
      <div class="title" id="title">App 2: Future value (nominal and real) of single savings payment</div>

      <div class="grid">
        <!-- Controls -->
        <div class="panel left">
          <div class="group">
            <h3 id="gAmt">Single savings payment</h3>
            <div class="row">
              <label for="pv" style="flex:1" id="lAmt">Amount</label>
              <input id="pv" type="range" min="1000" max="100000" step="100" value="30700">
              <div class="val" id="pvLabel">30,700</div>
            </div>
          </div>

          <div class="group">
            <h3 id="gHor">Time horizon (years)</h3>
            <div class="row">
              <label for="nper" style="flex:1" id="lYears">Years</label>
              <input id="nper" type="range" min="1" max="50" step="1" value="35">
              <div class="val" id="nperLabel">35</div>
            </div>
          </div>

          <div class="group">
            <h3 id="gRates">Rates</h3>
            <div class="row">
              <label for="rate" style="flex:1" id="lRate">Interest rate</label>
              <input id="rate" type="range" min="0" max="0.08" step="0.0005" value="0.02">
              <div class="val" id="rateLabel">2.00%</div>
            </div>
            <div class="row">
              <label for="infl" style="flex:1" id="lInfl">Inflation rate</label>
              <input id="infl" type="range" min="0" max="0.06" step="0.0005" value="0.01">
              <div class="val" id="inflLabel">1.00%</div>
            </div>
          </div>

          <button id="compute">Compute</button>
        </div>

        <!-- Chart & KPIs -->
        <div class="panel right">
          <div class="stats">
            <div class="stat"><strong id="sInit">Initial:</strong> <span id="pvOut">—</span></div>
            <div class="stat"><strong id="sNom">Future value (nominal):</strong> <span id="fvNomOut">—</span></div>
            <div class="stat"><strong id="sReal">Future value (real):</strong> <span id="fvRealOut">—</span></div>
          </div>
          <div class="chartWrap"><canvas id="bar"></canvas></div>
          <div class="legend">
            <span><span class="dot" style="background:#ff9800"></span><span id="legInit">Single savings payment made now</span></span>
            <span><span class="dot" style="background:#9e9e9e"></span><span id="legNom">Future value (nominal)</span></span>
            <span><span class="dot" style="background:#2e7d32"></span><span id="legReal">Future value (real)</span></span>
          </div>
          <div class="debug" id="debugBox"><pre id="debug">Waiting…</pre></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // -------- URL params
    const params = new URLSearchParams(location.search);
    const lang = (params.get("lang") || "en_EN").toLowerCase();
    const debug = (params.get("debug") || "FALSE").toUpperCase() === "TRUE";

    // -------- i18n
    const I18N = {
      en_en: {
        title: "App 2: Future value (nominal and real) of single savings payment",
        gAmt: "Single savings payment", lAmt: "Amount",
        gHor: "Time horizon (years)",    lYears: "Years",
        gRates: "Rates", lRate: "Interest rate", lInfl: "Inflation rate",
        btn: "Compute",
        sInit: "Initial:", sNom: "Future value (nominal):", sReal: "Future value (real):",
        legInit: "Single savings payment made now", legNom: "Future value (nominal)", legReal: "Future value (real)"
      },
      de_de: {
        title: "App 2: Zukünftiger Wert (nominal und real) einer einmaligen Sparzahlung",
        gAmt: "Einmalige Sparzahlung", lAmt: "Betrag",
        gHor: "Zeitraum (Jahre)",      lYears: "Jahre",
        gRates: "Sätze", lRate: "Zinssatz", lInfl: "Inflationsrate",
        btn: "Berechnen",
        sInit: "Einmalig:", sNom: "Zukünftiger Wert (nominal):", sReal: "Zukünftiger Wert (real):",
        legInit: "Einmalige (heutige) Sparzahlung", legNom: "Zukünftiger Wert (nominal)", legReal: "Zukünftiger Wert (real)"
      }
    };
    const T = I18N[lang] || I18N.en_en;

    // Apply language
    const ids = ["title","gAmt","lAmt","gHor","lYears","gRates","lRate","lInfl",
                 "compute","sInit","sNom","sReal","legInit","legNom","legReal"];
    ids.forEach(id => (document.getElementById(id).textContent = T[id]));

    // Debug toggle
    document.getElementById("debugBox").style.display = debug ? "block" : "none";

    // -------- UI refs
    const rateEl=document.getElementById("rate"), inflEl=document.getElementById("infl"),
          nperEl=document.getElementById("nper"), pvEl=document.getElementById("pv");
    const rateLbl=document.getElementById("rateLabel"), inflLbl=document.getElementById("inflLabel"),
          nperLbl=document.getElementById("nperLabel"), pvLbl=document.getElementById("pvLabel");
    const pvOut=document.getElementById("pvOut"), fvNomOut=document.getElementById("fvNomOut"),
          fvRealOut=document.getElementById("fvRealOut"), dbg=document.getElementById("debug");
    const fmt=(x,opts={})=>Number(x).toLocaleString(undefined,{maximumFractionDigits:2,...opts});
    const log=x=>{ if(debug) dbg.textContent = typeof x==="string"?x:JSON.stringify(x,null,2); };

    function refreshLabels(){
      rateLbl.textContent = (parseFloat(rateEl.value)*100).toFixed(2) + "%";
      inflLbl.textContent = (parseFloat(inflEl.value)*100).toFixed(2) + "%";
      nperLbl.textContent = parseInt(nperEl.value,10);
      pvLbl.textContent   = fmt(pvEl.value,{maximumFractionDigits:0});
    }
    refreshLabels();

    // -------- Chart: 3 bars, tight spacing
    const ctx = document.getElementById("bar").getContext("2d");
    const bar = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["0","T","T"],
        datasets: [
          { label: "Initial", data: [0, null, null], backgroundColor: "#ff9800",
            barPercentage: 0.65, categoryPercentage: 0.58, borderSkipped: "end" },
          { label: "Nominal", data: [null, 0, null], backgroundColor: "#9e9e9e",
            barPercentage: 0.65, categoryPercentage: 0.58, borderSkipped: "end" },
          { label: "Real", data: [null, null, 0], backgroundColor: "#2e7d32",
            barPercentage: 0.65, categoryPercentage: 0.58, borderSkipped: "end" }
        ]
      },
      options: {
        responsive: true, maintainAspectRatio: false,
        scales: {
          x: { title: { display: true, text: "T" }, ticks:{ autoSkip:false } },
          y: { beginAtZero: true, title: { display: true, text: "Value" }, ticks: { callback: v => fmt(v) } }
        },
        plugins: { legend: { display: false } }
      }
    });

    // -------- WebR
    import { WebR } from "https://webr.r-wasm.org/latest/webr.mjs";
    const webr = new WebR();
    function unwrap(x){ if(x==null||typeof x!=="object")return x; if(x.type==="list"){const o={};(x.names||[]).forEach((k,i)=>o[k]=unwrap(x.values[i]));return o;} if(Array.isArray(x.values)) return x.values.length===1?unwrap(x.values[0]):x.values.map(unwrap); return x; }

    async function init(){
      log("Starting WebR…");
      await webr.init();
      const code = await (await fetch("./r/ucase2.R")).text();
      await webr.evalR(code);
      log("WebR ready. ucase2() loaded.");
    }

    async function compute(){
      try{
        refreshLabels();
        const rate=parseFloat(rateEl.value), infl=parseFloat(inflEl.value),
              nper=parseInt(nperEl.value,10), pv=parseFloat(pvEl.value);

        const r = await webr.evalR(`ucase2(rate=${rate}, inflation=${infl}, nper=${nper}, pv=${pv})`);
        const js = unwrap(await r.toJs());
        const fvNom = js?.results?.fv_nom, fvReal = js?.results?.fv_real;
        if (typeof fvNom !== "number" || typeof fvReal !== "number") throw new Error("Unexpected R result");

        pvOut.textContent    = fmt(pv, { maximumFractionDigits: 0 });
        fvNomOut.textContent = fmt(fvNom);
        fvRealOut.textContent= fmt(fvReal);

        bar.data.datasets[0].data = [pv, null, null];
        bar.data.datasets[1].data = [null, fvNom, null];
        bar.data.datasets[2].data = [null, null, fvReal];
        bar.update();

        log(js);
      }catch(e){
        log("Compute error: " + (e?.message || e));
      }
    }

    document.getElementById("compute").addEventListener("click", compute);
    [rateEl,inflEl,nperEl,pvEl].forEach(el=>el.addEventListener("input", compute));

    await init();
    await compute();
  </script>
</body>
</html>
